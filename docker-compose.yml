version: '3'


services:
  sentinel:
    build: ./sentinel
    container_name: sentinel
    volumes:
      - ./.hcccore:/.hcccore
      - ./sentinel:/sentinel
    env_file:
      - .env
    restart: 'always'

  hccd:
    image: hcccrypto/hccd
    container_name: hccd
    volumes:
      - ./.hcccore:/root/.hcccore
    ports:
      - 8888:8888
      - 9998:9998
    environment:
      - rpcallowip=sentinel
    command:
      - hccd
      - -rpcallowip=${rpcallowip}
    expose: # new
      - 8888
      - 9998
    depends_on:
      - sentinel
    restart: 'always'